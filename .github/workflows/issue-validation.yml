name: Issue Validation

on:
  issues:
    types: [opened, edited]

jobs:
  validate-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Check for required sections
        uses: actions/github-script@v6
        with:
          script: |
            const body = context.payload.issue.body || "";
            const requiredSections = [
              "## Current State",
              "## Desired State",
              "## Deliverables"
            ];

            const missingSections = requiredSections.filter(section => !body.includes(section));

            if (missingSections.length > 0) {
              core.setFailed(`Issue body is missing required sections: ${missingSections.join(", ")}`);
              
              // Optional: Add a comment to the issue explaining the failure
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: `⚠️ **Issue Validation Failed**\n\nPlease ensure your issue contains the following headers:\n- ` + requiredSections.join("\n- ")
              });
            }
